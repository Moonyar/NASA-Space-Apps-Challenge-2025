<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
      .card { max-width: 680px; margin: 0 auto; padding: 1.25rem 1.5rem; border: 1px solid #ddd; border-radius: 12px; }
      a { color: #0a58ca; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Summary</h2>
      <p><strong>Dataset:</strong> {{ dataset }}</p>
      <p><strong>Model:</strong> {{ model }}</p>
      {% if upload %}
        <p><strong>Uploaded file:</strong> {{ upload }}</p>
      {% endif %}
      <p>Next step: we’ll hook this to a background job runner.</p>
      <p><a href="/">← Back</a></p>
    </div>
  </body>
</html>
